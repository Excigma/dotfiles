colors:
  primary:
    background: "#1b1c22"
    foreground: "#eff0eb"
  normal:
    black: "#000000"
    red: "#ff5c57"
    green: "#5af78e"
    yellow: "#f3f99d"
    blue: "#5294e2"
    magenta: "#ff6ac1"
    cyan: "#9aedfe"
    white: "#f1f1f0"

  bright:
    black: "#686868"
    red: "#ff2121"
    green: "#12f45b"
    yellow: "#f3f99d"
    blue: "#57c7ff"
    magenta: "#FF55FF"
    cyan: "#9aedfe"
    white: "#eff0eb"

font:
  normal:
    family: Jetbrains Mono Nerd Font Mono
    style: Regular
  size: 12

window:
  padding:
    x: 4
    y: 4

cursor:
  unfocused_hollow: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
