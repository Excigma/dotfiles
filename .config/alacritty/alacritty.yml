colors:
  primary:
    background: "#1b1c22"
    foreground: "#eff0eb"
  cursor:
    text: CellBackground
    cursor: "#eff0eb"
  normal:
    black: "#000000"
    red: "#ff5c57"
    green: "#5af78e"
    yellow: "#f3f99d"
    blue: "#5294e2"
    magenta: "#ff6ac1"
    cyan: "#9aedfe"
    white: "#f1f1f0"

  bright:
    black: "#686868"
    red: "#ff2121"
    green: "#12f45b"
    yellow: "#f3f99d"
    blue: "#57c7ff"
    magenta: "#FF55FF"
    cyan: "#9aedfe"
    white: "#eff0eb"

font:
  normal:
    family: JetbrainsMono Nerd Font Mono
    style: Regular
  size: 15

window:
  padding:
    x: 8
    y: 8

cursor:
  unfocused_hollow: true

shell:
  program: /usr/bin/zsh

env:
  TERM: xterm-256color

key_bindings:
  - { key: V, mods: Control, action: None }
