<touchégg>
  <settings>
    <property name="animation_delay">0</property>
    <property name="action_execute_threshold">10</property>
    <property name="color">#315396</property>
    <property name="borderColor">#315396</property>
  </settings>
  <application name="All">
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <modifiers>Alt_L</modifiers>
        <keys>Tab</keys>
        <decreaseKeys>Tab</decreaseKeys>
        <on>start</on>
        <animate>false</animate>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <modifiers>Alt_L</modifiers>
        <keys>Tab</keys>
        <decreaseKeys>Tab</decreaseKeys>
        <on>start</on>
        <animate>false</animate>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="CLOSE_WINDOW">
        <animate>true</animate>
        <color>F84A53</color>
        <borderColor>F84A53</borderColor>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="CHANGE_DESKTOP">
        <cyclic>true</cyclic>
        <animate>false</animate>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="CHANGE_DESKTOP">
        <cyclic>true</cyclic>
        <animate>false</animate>
      </action>
    </gesture>
    <gesture type="TAP" fingers="4" direction="UNKNOWN">
      <action type="RUN_COMMAND">
        <command>flameshot gui</command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
  </application>
</touchégg>